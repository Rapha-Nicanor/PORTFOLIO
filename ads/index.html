<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Promotion</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #ff0000;
            text-align: center;
        }
        p {
            text-align: left;
        }
        .product {
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h2 {
            color: #ff0000;
        }

        .product p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Out Our New Bass Guitar!</h1>
        <div class="product">
            <img src="bass.png" alt="Featured Product">
            <h2>Cort GB35J</h2>
            <p>The GB Series basses are for the modern players with a leaning towards the 
                traditional look and feel but with modern appointments and features that 
                improve the overall performance of the instrument.</p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </div>
</body>
</html>
